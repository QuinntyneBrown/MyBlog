<div>

    <hgroup>
        <h1 data-ng-show="viewModel.entity.id > 0">Edit Article</h1>
        <h1 data-ng-hide="viewModel.entity.id">Create Article</h1>
    </hgroup>


    <form data-ng-submit="viewModel.save()" novalidate>
        <div>

            <label>Title</label>

            <input data-ng-model="viewModel.entity.title" />

        </div>

        <div>
            <label>Body</label>

            <textarea ui-tinymce data-ng-model="viewModel.entity.htmlBody" />
        </div>

        <div>
            <input type="button" data-ng-click="viewModel.approve()" value="Approve" />

            <input type="button" data-ng-click="viewModel.publish()" value="Publish" />

            <input type="button" data-ng-click="viewModel.remove()" value="Delete" />

            <input type="submit" value="Save" />
        </div>
    </form>
</div>
