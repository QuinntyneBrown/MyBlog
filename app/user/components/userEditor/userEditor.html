<div>
    <hgroup>
        <h1 data-ng-show="viewModel.entity.id > 0">Edit User</h1>
        <h1 data-ng-hide="viewModel.entity.id">Create User</h1>
    </hgroup>

    <form role="form" data-ng-submit="submit()" novalidate>


        <div class="form-group">
            <label>
                First Name
            </label>
            <input data-ng-model="viewModel.entity.firstname" type="text" class="form-control" />
        </div>

        <div class="form-group">
            <label>
                Last Name
            </label>
            <input data-ng-model="viewModel.entity.lastname" type="text" class="form-control" />
        </div>

        <div class="form-group">
            <label>
                Email
            </label>
            <input data-ng-model="viewModel.entity.emailaddress" type="text" class="form-control" />
        </div>

        <div class="form-group">
            <label>
                Password
            </label>
            <input data-ng-model="viewModel.entity.password" type="password" class="form-control" />
        </div>

        <p>
            <input type="submit" value="save" class="btn btn-lrg" />
        </p>
    </form>
</div>
