<div>

    <hgroup>
        <h1>Users</h1>        
    </hgroup>

    <a href="#/admin/user/create">Create</a>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="entity in viewModel.entities">
                <td><a>{{ entity.id }}</a></td>
                <td><a>{{ entity.username }}</a></td>
                <td><a>{{ entity.firstname }}</a></td>
                <td><a>{{ entity.lastname }}</a></td>
                <td><a href="#/admin/user/edit/{{ entity.id }}">edit</a>&nbsp;|&nbsp;<a data-ng-click="viewModel.remove(entity)">delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
